<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Bútor webshop</h1>
      <p style="color: var(--medium-gray);">
        Nézelődj kedvedre és fedezd fel hatalmas kínálatunk.
      </p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        <button mat-raised-button color="primary" [routerLink]="'/login'" style="background-color: var(--blue-gray); color: var(--light-gray);">
          Bejelentkezés
        </button>
        <button mat-raised-button color="primary" [routerLink]="'/signup'" style="background-color: var(--blue-gray); color: var(--light-gray);">
          Regisztráció
        </button>
        <button mat-raised-button color="primary" [routerLink]="'/products'" style="background-color: var(--blue-gray); color: var(--light-gray);">
          Termékek
        </button>
      </div>
      <div class="social-links">
        <a
          href="https://github.com/lego111Aron/Butor-Webshop/tree/main"
          aria-label="Github"
          target="_blank"
          rel="noopener"
        >
          <button mat-button>
            <mat-icon svgIcon="github"></mat-icon>
            GitHub
          </button>
        </a>
      </div>
    </div>
  </div>
</main>
