<style>
  :host {
    --gradient-vertical: linear-gradient(
      180deg,
      var(--orange) 0%,
      var(--blue-gray) 100%
    );

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    background-color: var(--dark-gray);
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .divider {
    width: 1px;
    background: var(--gradient-vertical);
    margin-inline: 0.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 300px;
  }

  .button-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .button-group a {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--blue-gray);
    color: var(--light-gray);
    padding: 0.75rem;
    border-radius: 2.75rem;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: background 0.3s ease;
  }

  .button-group a:hover {
    background: var(--orange);
  }
</style>

<main class="main">
  <div class="content">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Felhasználónév</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Felhasználónév" />
        <mat-error *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          A felhasználónév megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email cím</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" formControlName="email" placeholder="Email cím" />
        <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Érvényes email cím megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lakcím</mat-label>
        <input matInput type="text" formControlName="address" placeholder="Lakcím" />
        <mat-error *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched">
          A lakcím megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Jelszó" />
        <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          A jelszó megadása kötelező!
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Jelszó megerősítése</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Jelszó megerősítése" />
        <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
          A jelszó megerősítése kötelező!
        </mat-error>
      </mat-form-field>

      <!-- Divider hozzáadása -->
      <mat-divider></mat-divider>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
          Regisztráció
        </button>
        <button mat-raised-button color="primary" [routerLink]="'/login'">
          Már van fiókom
        </button>
      </div>
    </form>
  </div>
</main>
