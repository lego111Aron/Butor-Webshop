<main class="main">
  <div class="content">
    <mat-card class="product-card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{ product.productName }}</mat-card-title>
        <mat-card-subtitle>Ár: {{ product.price | currency:'HUF':'symbol' }}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://via.placeholder.com/400x200" alt="{{ product.productName }}"> -->
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p><strong>Anyag:</strong> {{ product.material }}</p>
        <p><strong>Típus:</strong> {{ product.type }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Kosárba</button>
        <button mat-button color="accent">Részletek</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
