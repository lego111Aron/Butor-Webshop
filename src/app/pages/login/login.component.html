<style>
  :host {
    --gradient-vertical: linear-gradient(
      180deg,
      var(--cyan) 0%,
      var(--blue-gray) 100%
    );

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    background-color: var(--dark-gray);
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .divider {
    width: 1px;
    background: var(--gradient-vertical);
    margin-inline: 0.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    max-width: 300px;
  }
  
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .button-group a {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--blue-gray);
    color: var(--light-gray);
    padding: 0.75rem;
    border-radius: 2.75rem;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    transition: background 0.3s ease;
  }

  .button-group a:hover {
    background: var(--cyan);
  }
</style>

<main class="main">
  <div class="content">
    <!-- Töltőképernyő -->
    <div class="loading-overlay" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
      <p>Egy pillanat...</p>
    </div>

    <form *ngIf="showLoginForm" (ngSubmit)="login()" class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="email" placeholder="Email" autocomplete="username" />
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
          <ng-container *ngIf="email.errors?.['required']">
            Az email megadása kötelező!
          </ng-container>
          <ng-container *ngIf="email.errors?.['email']">
            Érvényes email címet adj meg!
          </ng-container>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Jelszó</mat-label>
        <input matInput type="password" [formControl]="password" placeholder="Jelszó" autocomplete="current-password" />
        <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
          <ng-container *ngIf="password.errors?.['required']">
            A jelszó megadása kötelező!
          </ng-container>
          <ng-container *ngIf="password.errors?.['minlength']">
            A jelszónak legalább 6 karakter hosszúnak kell lennie!
          </ng-container>
        </mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>

      <div *ngIf="loginError" class="error-message" style="color: #ff5252; margin-bottom: 1rem;">
        {{ loginError }}
      </div>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="email.invalid || password.invalid || isLoading">
          Bejelentkezés
        </button>
        <button mat-raised-button color="primary" [routerLink]="'/signup'" type="button">
          Regisztráció
        </button>
      </div>
    </form>
  </div>
</main>
