<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button 
        mat-button 
        (click)="toggleDropdownMenu()"
        class="menu-toggle-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div><a routerLink="/home">Bútor webshop</a></div>
      <nav>
        <ul>
          <li><a routerLink="/home">Home</a></li>
          <li><a routerLink="/profile">Profile</a></li>
          <li><a routerLink="/login">Bejelentkezés</a></li>
          <li><a routerLink="/signup">Regisztráció</a></li>
        </ul>
      </nav>
    </mat-toolbar>
    
    <div class="dropdown-menu" *ngIf="isDropdownOpen">
      <app-menu [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
    </div>
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
