<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <app-menu [sidenav]="sidenav" [isLoggedIn]="isLoggedIn" (logoutEvent)="logout()"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button 
          mat-button 
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button">
          <mat-icon>menu</mat-icon>
        </button>
        <div>Bútor webshop</div>
        <nav>
          <ul>
            <!-- <li><a routerLink="/completed">Completed Tasks</a></li> -->
            
            @if (isLoggedIn) {
              <li><a routerLink="/profile">Profil</a></li>
            }
            
            @if (!isLoggedIn) {
              <li><a routerLink="/login">Bejelentkezés</a></li>
              <li><a routerLink="/login">Regisztráció</a></li>
            }
            
            @if (isLoggedIn) {
              <li><a href="#" (click)="$event.preventDefault(); logout()">Logout</a></li>
            }
          </ul>
        </nav>
      </mat-toolbar>
      <router-outlet />
    </mat-sidenav-content>
  </mat-sidenav-container>
